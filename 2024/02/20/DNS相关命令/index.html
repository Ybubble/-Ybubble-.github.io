                <h1>查看本地DNS地址</h1>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs vim">sudo <span class="hljs-keyword">vi</span> /etc/resolv.<span class="hljs-keyword">conf</span><br></code></pre></td></tr></table></figure>
<figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-comment"># This file is managed by man:systemd-resolved(8). Do not edit.</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment"># This is a dynamic resolv.conf file for connecting local clients to the</span><br><span class="hljs-comment"># internal DNS stub resolver of systemd-resolved. This file lists all</span><br><span class="hljs-comment"># configured search domains.</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment"># Run &quot;resolvectl status&quot; to see details about the uplink DNS servers</span><br><span class="hljs-comment"># currently in use.</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment"># Third party programs must not access this file directly, but only through the</span><br><span class="hljs-comment"># symlink at /etc/resolv.conf. To manage man:resolv.conf(5) in a different way,</span><br><span class="hljs-comment"># replace this symlink by a static file or a different symlink.</span><br><span class="hljs-comment">#</span><br><span class="hljs-comment"># See man:systemd-resolved.service(8) for details about the supported modes of</span><br><span class="hljs-comment"># operation for /etc/resolv.conf.</span><br><br><span class="hljs-attribute">nameserver</span> <span class="hljs-number">127.0.0.53</span><br><span class="hljs-attribute">options</span> edns0 trust-ad<br><span class="hljs-attribute">search</span> localdomain<br></code></pre></td></tr></table></figure>
<h1>安装BIND</h1>
<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs routeros">sudo apt-<span class="hljs-built_in">get</span> install bind9<br></code></pre></td></tr></table></figure>
<p>文件<code>named.conf</code>：</p>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs gradle"><span class="hljs-comment">// This is the primary configuration file for the BIND DNS server named.</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">// Please read /usr/share/doc/bind9/README.Debian.gz for information on the</span><br><span class="hljs-comment">// structure of BIND configuration files in Debian, *BEFORE* you customize</span><br><span class="hljs-comment">// this configuration file.</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">// If you are just adding zones, please do that in /etc/bind/named.conf.local</span><br><br><span class="hljs-keyword">include</span> <span class="hljs-string">&quot;/etc/bind/named.conf.options&quot;</span>;<br><span class="hljs-keyword">include</span> <span class="hljs-string">&quot;/etc/bind/named.conf.local&quot;</span>;<br><span class="hljs-keyword">include</span> <span class="hljs-string">&quot;/etc/bind/named.conf.default-zones&quot;</span>;<br></code></pre></td></tr></table></figure>
<p>选项文件<code>named.conf.potions</code>：</p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs arduino">options &#123;<br>	directory <span class="hljs-string">&quot;/var/cache/bind&quot;</span>;<br><br>	<span class="hljs-comment">// If there is a firewall between you and nameservers you want</span><br>	<span class="hljs-comment">// to talk to, you may need to fix the firewall to allow multiple</span><br>	<span class="hljs-comment">// ports to talk.  See http://www.kb.cert.org/vuls/id/800113</span><br><br>	<span class="hljs-comment">// If your ISP provided one or more IP addresses for stable </span><br>	<span class="hljs-comment">// nameservers, you probably want to use them as forwarders.  </span><br>	<span class="hljs-comment">// Uncomment the following block, and insert the addresses replacing </span><br>	<span class="hljs-comment">// the all-0&#x27;s placeholder.</span><br><br>	<span class="hljs-comment">// forwarders &#123;</span><br>	<span class="hljs-comment">// 	0.0.0.0;</span><br>	<span class="hljs-comment">// &#125;;</span><br><br>	<span class="hljs-comment">//========================================================================</span><br>	<span class="hljs-comment">// If BIND logs error messages about the root key being expired,</span><br>	<span class="hljs-comment">// you will need to update your keys.  See https://www.isc.org/bind-keys</span><br>	<span class="hljs-comment">//========================================================================</span><br>	dnssec-validation <span class="hljs-keyword">auto</span>;<br><br>	listen-on-v6 &#123; any; &#125;;<br>&#125;;<br></code></pre></td></tr></table></figure>
<p>添加：</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs perl"><span class="hljs-keyword">dump</span>-file <span class="hljs-string">&quot;/var/cache/bind/dump.db&quot;</span>; <span class="hljs-comment"># 缓存转储到指定的文件</span><br>dnssec-enable <span class="hljs-keyword">no</span>;		<span class="hljs-comment"># 关闭DNSSEC</span><br>query-source port <span class="hljs-number">33333</span>;	<span class="hljs-comment"># 使用固定端口</span><br></code></pre></td></tr></table></figure>
<p>文件<code>/etc/bind/named.conf</code>用于建立区域</p>
<h1>转储缓存</h1>
<figure class="highlight ebnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs ebnf"><span class="hljs-attribute">sudo rndc dumpdb -cache</span><br></code></pre></td></tr></table></figure>
<h1>清理缓存</h1>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arduino">sudo rndc flush<br></code></pre></td></tr></table></figure>
<h1>开启/重启DNS服务器</h1>
<figure class="highlight gcode"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs gcode">sudo service bi<span class="hljs-symbol">nd9</span> restart<br></code></pre></td></tr></table></figure>
<h1>正向查找</h1>
<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade">dig (<span class="hljs-built_in">domain</span>)<br></code></pre></td></tr></table></figure>
<h1>反向查找</h1>
<figure class="highlight armasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs armasm"><span class="hljs-symbol">dig</span> -x (<span class="hljs-built_in">IP</span>)<br></code></pre></td></tr></table></figure>

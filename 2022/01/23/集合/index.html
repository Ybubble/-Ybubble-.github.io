                <h1>集合</h1>
<h3 id="集合类型的定义">集合类型的定义</h3>
<ul>
<li>
<p>集合是多个元素的无序组合</p>
</li>
<li>
<p>集合元素之间<strong>无序</strong>，每个元素<strong>唯一</strong>，不存在相同元素，<strong>没有下标</strong></p>
</li>
<li>
<p>集合元素不可更改，是<strong>不可变</strong>数据类型</p>
</li>
<li>
<p>集合用{}表示，元素间用逗号分隔</p>
<h3 id="集合的相关操作">集合的相关操作</h3>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><code class="hljs python">建立:<br>	<span class="hljs-number">1</span>、建立含元素的集合<br>    	A = &#123;<span class="hljs-string">&#x27;python&#x27;</span>, <span class="hljs-number">123</span>, (<span class="hljs-string">&#x27;python&#x27;</span>, <span class="hljs-number">123</span>)&#125;<br>    	<span class="hljs-comment"># --&gt;&#123;123, &#x27;python&#x27;, (&#x27;python&#x27;, 123)&#125;</span><br>    <span class="hljs-number">2</span>、空集合用<span class="hljs-built_in">set</span>()<br>    	B = <span class="hljs-built_in">set</span>(<span class="hljs-string">&#x27;python123&#x27;</span>)<br>    	<span class="hljs-comment"># --&gt;&#123;&#x27;t&#x27;, &#x27;h&#x27;, &#x27;n&#x27;, &#x27;2&#x27;, &#x27;3&#x27;, &#x27;p&#x27;, &#x27;o&#x27;, &#x27;1&#x27;, &#x27;y&#x27;&#125;</span><br>    <span class="hljs-number">3</span>、<br>    	C = &#123;<span class="hljs-string">&#x27;python&#x27;</span>, <span class="hljs-number">123</span>, <span class="hljs-number">123</span>, <span class="hljs-string">&#x27;python&#x27;</span>&#125;<br>        <span class="hljs-comment"># --&gt;&#123;123, &#x27;python&#x27;&#125;</span><br>    <span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-string">    元组等亦可以为集合中的一个元素</span><br><span class="hljs-string">    建立后打印，顺序不定</span><br><span class="hljs-string">    字符串的每个字符将会被拆开成单个集合元素，无序输出</span><br><span class="hljs-string">    建立时有重复元素，建立后自动去除</span><br><span class="hljs-string">    &#x27;&#x27;&#x27;</span><br>集合操作符：<br>	<span class="hljs-number">6</span>个操作符：<br>     <span class="hljs-number">1</span>、并：S | T，返回一个新集合，相当于s.union(t)<br>     <span class="hljs-number">2</span>、差：S - T，返回一个新集合，相当于s.difference(t)<br>     <span class="hljs-number">3</span>、交：S &amp; T，返回一个新集合，相当于s.intersection(t)<br>     <span class="hljs-number">4</span>、补：S ^ T，返回一个新集合，S和T中的非相同元素<br>     <span class="hljs-number">5</span>、判断S和T的子集关系：S &lt;= T 或 S &lt; T，返回 <span class="hljs-literal">True</span>/<span class="hljs-literal">False</span><br>     <span class="hljs-number">6</span>、判断S和T的包含关系：S &gt;= T 或 S &gt; T，返回 <span class="hljs-literal">True</span>/<span class="hljs-literal">False</span><br>    <span class="hljs-number">4</span>个增强操作符：<br>     <span class="hljs-number">1</span>、并：S |= T，更新S<br>     <span class="hljs-number">2</span>、差：S -= T，更新S<br>     <span class="hljs-number">3</span>、交：S &amp;= T，更新S<br>     <span class="hljs-number">4</span>、补：S ^= T，更新S<br>集合处理方法：<br>	S.add(x)  <span class="hljs-comment"># 添加</span><br>    S.discard(x)  <span class="hljs-comment"># 移除，若x不在S中，不报错(do nothing)</span><br>    S.remove(x)   <span class="hljs-comment"># 移除，若x不在S中，报错，产生KeyError异常</span><br>    S.clear()  <span class="hljs-comment"># y移除S中所有元素</span><br>    S.pop()  <span class="hljs-comment"># 随机返回S的一个元素，更新S，若s为空则产生KeyError异常</span><br>    S.copy()  <span class="hljs-comment"># 返回集合S的一个副本</span><br></code></pre></td></tr></table></figure>
</li>
</ul>
<h3 id="集合类型的应用场景">集合类型的应用场景</h3>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-number">1</span>、包含关系的比较<br>	<span class="hljs-string">&#x27;x&#x27;</span> <span class="hljs-keyword">in</span> &#123;<span class="hljs-string">&#x27;x&#x27;</span>, <span class="hljs-string">&#x27;y&#x27;</span>, <span class="hljs-string">&#x27;z&#x27;</span>&#125; <br><span class="hljs-number">2</span>、数据去重：集合类型所有元素无重复<br>	ls = [<span class="hljs-string">&#x27;p&#x27;</span>, <span class="hljs-string">&#x27;p&#x27;</span>, <span class="hljs-string">&#x27;y&#x27;</span>, <span class="hljs-string">&#x27;y&#x27;</span>, <span class="hljs-number">123</span>]  <span class="hljs-comment"># 列表</span><br>    s = <span class="hljs-built_in">set</span>(ls)  <span class="hljs-comment"># 利用集合无重复元素的特点</span><br>    lt = <span class="hljs-built_in">list</span>(s)  <span class="hljs-comment"># 重新转换为列表</span><br></code></pre></td></tr></table></figure>

ent">//二叉树的深度则为m与n的较大者加1</span><br><span class="hljs-type">int</span> <span class="hljs-title function_">Depth</span><span class="hljs-params">(BiTree T)</span><br>&#123;<br>	<span class="hljs-type">int</span> m,n = <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">if</span> (T == <span class="hljs-literal">NULL</span>)<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<span class="hljs-comment">//如果是空树，深度为0</span><br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		m = Depth(T-&gt;lchild);<span class="hljs-comment">//递归计算左子树的深度为m</span><br>		n = Depth(T-&gt;rchild);<span class="hljs-comment">//递归计算右子树的深度为n</span><br>		<span class="hljs-keyword">if</span> (m &gt; n)<span class="hljs-keyword">return</span>(m + <span class="hljs-number">1</span>);<span class="hljs-comment">//较大者+1</span><br>		<span class="hljs-keyword">else</span> <span class="hljs-keyword">return</span>(n + <span class="hljs-number">1</span>);<br>	&#125;<br>&#125;<br><br><span class="hljs-comment">//二叉树的二叉线索表示</span><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">BiThrNode</span> &#123;</span><br>	<span class="hljs-type">int</span> data;<br>	<span class="hljs-type">int</span> Ltag, Rtag;<br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">BiThrNode</span> *<span class="hljs-title">lchild</span>, *<span class="hljs-title">rchild</span>;</span><br>&#125;BiThrNode, *BiThrTree;<br></code></pre></td></tr></table></figure>

n class="hljs-comment">//以结点p为根的子树中序线索化</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">InThreading</span><span class="hljs-params">(BiThrTree p)</span><br>&#123;<br>	<span class="hljs-comment">//pre是全局变量，初始化时其右孩子指针为空，便于在树的最左点开始建线索</span><br>	<span class="hljs-keyword">if</span> (p)<br>	&#123;<br>		InThreading(p-&gt;lchild);  <span class="hljs-comment">//左子树递归线索化</span><br>		<span class="hljs-keyword">if</span> (!p-&gt;lchild)<span class="hljs-comment">//p的左孩子为空</span><br>		&#123;<br>			p-&gt;Ltag = <span class="hljs-number">1</span>;   <span class="hljs-comment">//给p加上左线索</span><br>			p-&gt;lchild = pre;<span class="hljs-comment">//p的左孩子指针指向pre（前驱）</span><br>		&#125;<br>		<span class="hljs-keyword">else</span> p-&gt;Ltag = <span class="hljs-number">0</span>;<br>		<span class="hljs-keyword">if</span> (!pre-&gt;rchild)<span class="hljs-comment">//pre的右孩子为空</span><br>		&#123;<br>			pre-&gt;Rtag = <span class="hljs-number">1</span>;<span class="hljs-comment">//给pre加上右线索</span><br>			pre-&gt;rchild = p;<span class="hljs-comment">//pre的右孩子指针指向p（后继）</span><br>		&#125;<br>		<span class="hljs-keyword">else</span> pre-&gt;Rtag = <span class="hljs-number">0</span>;<br>		pre = p;<span class="hljs-comment">//保持pre指向p的前驱</span><br>		InThreading(p-&gt;rchild);<span class="hljs-comment">//右子树递归线索化</span><br>	&#125;<br>&#125;<br><span class="hljs-comment">//带头结点的二叉树中序线索化</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">InOrderThreading</span><span class="hljs-params">(BiThrTree &amp;Thr, BiThrTree T)</span><br>&#123;<span class="hljs-comment">//中序遍历二叉树T,并将其中序线索化，Thrt指向头结点</span><br>	BiThrTree Thrt = new BiThrNode;<br>	Thrt-&gt;Ltag = <span class="hljs-number">0</span>;<span class="hljs-comment">//头结点有左孩子，若树非空，则其左孩子为树根</span><br>	Thrt-&gt;Rtag = <span class="hljs-number">1</span>;<span class="hljs-comment">//头结点的右孩子指针为右线索</span><br>	Thrt-&gt;rchild-&gt;lchild = Thrt;<span class="hljs-comment">//初始化时右指针指向自己</span><br>	<span class="hljs-keyword">if</span> (!T)Thrt-&gt;lchild = Thrt;<span class="hljs-comment">//若树为空，则指针也指向自己</span><br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		Thrt-&gt;lchild = T;<span class="hljs-comment">//头结点的左孩子指向根，pre初值指向头结点</span><br>		InThreading(T);<br><br>		pre-&gt;rchild = Thrt;<br><br>		pre-&gt;Rtag = <span class="hljs-number">1</span>;<br>		Thrt-&gt;rchild = pre;<span class="hljs-comment">//头结点的右线索指向pre</span><br>	&#125;<br>&#125;<br><br><span class="hljs-comment">//遍历中序线索二叉树   时间复杂度:O(n) 空间复杂度：O(1),不需要使用栈来实现递归操作</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">InOrderTraverse_Thr</span><span class="hljs-params">(BiThrTree T)</span><br>&#123;<br>	BiThrTree p = new BiThrNode;<br>	p = T-&gt;lchild;<span class="hljs-comment">//T指向头结点，p指向根结点</span><br>	<span class="hljs-keyword">while</span> (p != T) &#123;<br>		<span class="hljs-keyword">while</span> (p-&gt;Ltag == <span class="hljs-number">0</span>)p = p-&gt;lchild;<span class="hljs-comment">//找到左子树为空的结点</span><br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, p-&gt;data);<br>		<span class="hljs-keyword">while</span> (p-&gt;Rtag == <span class="hljs-number">1</span> &amp;&amp; p-&gt;rchild != T) &#123;<br>			p = p-&gt;rchild;<br>			<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, p-&gt;data);<br>		&#125;<span class="hljs-comment">//继续访问后续结点</span><br>		p = p-&gt;rchild;<br>	&#125;<br>	<br>&#125;<br></code></pre></td></tr></table></figure>

s="hljs-type">int</span> data;<br>	<span class="hljs-type">int</span> parent;<br>&#125;PTNode;<br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> &#123;</span><br>	PTNode nodes[MAX_SIZE];<br>	<span class="hljs-type">int</span> r;<span class="hljs-comment">//根结点位置</span><br>	<span class="hljs-type">int</span> n;<span class="hljs-comment">//结点数</span><br>&#125;PTree;<br><br><span class="hljs-comment">//复合链表结构</span><br><span class="hljs-comment">//对于树中的每个结点，其孩子结点排列起来，用单链表存储</span><br><span class="hljs-comment">//n个结点的树有n个孩子链表（叶子结点的孩子链表为空），而n个头指针有组成一个线性表且以顺序存储结构起来</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> MAX_NODE 100</span><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">CTNOde</span></span><br><span class="hljs-class">&#123;</span><br>	<span class="hljs-type">int</span> child;<span class="hljs-comment">//孩子结点编号</span><br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">CTNode</span> *<span class="hljs-title">next</span>;</span><br>&#125;*ChildPtr;<span class="hljs-comment">//孩子结点</span><br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span></span><br><span class="hljs-class">&#123;</span><br>	<span class="hljs-type">int</span> data;<br>	ChildPtr firstchild;<span class="hljs-comment">//孩子链表头指针</span><br>&#125;CTBox;<br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span></span><br><span class="hljs-class">&#123;</span><br>	CTBox node[MAX_NODE];<br>	<span class="hljs-type">int</span> r;<span class="hljs-comment">//根结点位置</span><br>	<span class="hljs-type">int</span> n;<span class="hljs-comment">//结点数</span><br>&#125;CTree;<span class="hljs-comment">//头结点结构</span><br><br><br><span class="hljs-comment">//孩子兄弟表示法（二叉树表示法）</span><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">CSnode</span> &#123;</span><br>	<span class="hljs-type">int</span> data;<br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">CSNode</span> *<span class="hljs-title">firstchild</span>, *<span class="hljs-title">nextsibing</span>;</span><br>&#125;CSNode, *CSTree;<br><br></code></pre></td></tr></table></figure>

n><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><code class="hljs C"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;string&gt;</span></span><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> &#123;</span><br>	<span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> weight;<br>	<span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> parent, lchild, rchild;<br>&#125;HTNode, *HuffmanTree;<br><br><span class="hljs-comment">//m=2*n-1;</span><br><span class="hljs-comment">//HT=new HTNode[m+1]</span><br><span class="hljs-comment">//零号单元未用</span><br><br><span class="hljs-type">void</span> <span class="hljs-title function_">CreatHuffmanTree</span><span class="hljs-params">(HuffmanTree &amp;HT, <span class="hljs-type">int</span> n)</span> &#123;<br>	<span class="hljs-type">int</span> i;<br>	<span class="hljs-keyword">if</span> (n &lt;= <span class="hljs-number">1</span>)<span class="hljs-keyword">return</span>;<br>	<span class="hljs-type">int</span> m = <span class="hljs-number">2</span> * n - <span class="hljs-number">1</span>;<span class="hljs-comment">//0号单元未用，HT[m]表示根结点</span><br>	HT = new HTNode[m + <span class="hljs-number">1</span>];<span class="hljs-comment">//(HuffmanTree)malloc(m+1)*sizeof((m+1)*sizeof(HTNode))</span><br>	<span class="hljs-keyword">for</span> (i = <span class="hljs-number">1</span>; i &lt;= m; ++i)<br>	&#123;<br>		HT[i].parent = <span class="hljs-number">0</span>;<br>		HT[i].lchild = <span class="hljs-number">0</span>;<br>		HT[i].rchild = <span class="hljs-number">0</span>;<br>	&#125;<br><br>	<span class="hljs-keyword">for</span> (i = <span class="hljs-number">1</span>; i &lt;= n; ++i)<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, HT[i].weight);<br><br>	<span class="hljs-comment">//构造Huffman树</span><br>	<span class="hljs-keyword">for</span> (i = n + <span class="hljs-number">1</span>; i &lt;= m; ++i)<br>	&#123;<br>		<span class="hljs-type">int</span> s1, s2;<br>		<span class="hljs-comment">//Select(HT,i-1,s1,s2;</span><br>		<span class="hljs-comment">//在HT[k](1&lt;=k&lt;=i-1)中选择两个双亲域为0，且权值最小的结点</span><br>		<span class="hljs-comment">//返回他们在HT中的序号</span><br>		HT[s1].parent=i;<br>		HT[s2].parent=i;<br>		<span class="hljs-comment">//更新结点s1和结点s2的双亲</span><br>		HT[i].lchild = s1;<br>		HT[i].lchild = s1;<br>		HT[i].rchild = s2;<br>		<span class="hljs-comment">//s1、s2分别为左右孩子</span><br>		HT[i].weight = HT[s1].weight + HT[s2].weight;<br>		<span class="hljs-comment">//i的权值为左右孩子权值之和</span><br>	&#125;<br>&#125;<br><br><br><span class="hljs-comment">/////</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">CreateHuffmanCode</span><span class="hljs-params">(HuffmanTree HT, HUffmanCode &amp;HC, <span class="hljs-type">int</span> n)</span><br>&#123;<br>	<span class="hljs-type">int</span> i, c, f,start;<br>	HC = new <span class="hljs-type">char</span>*[n + <span class="hljs-number">1</span>];<br>	cd = new <span class="hljs-type">char</span>[n];<br>	cd[n - <span class="hljs-number">1</span>] = <span class="hljs-string">&#x27;\0&#x27;</span>;<br>	<span class="hljs-keyword">for</span> (i = <span class="hljs-number">1</span>; i &lt;= n; ++i) &#123;<br>		start = n - <span class="hljs-number">1</span>;<br>		c = i;<br>		f = HT[i].parent;<br>		<span class="hljs-keyword">while</span> (f != <span class="hljs-number">0</span>) &#123;<br>			--start;<br>			<span class="hljs-keyword">if</span> (HT[f].lchild == c)cd[start=] = <span class="hljs-string">&#x27;0&#x27;</span>;<br>			<span class="hljs-keyword">else</span> cd[start] = <span class="hljs-string">&#x27;1&#x27;</span>;<br>			c = f;<br>			f = HT[f].parent;<br>		&#125;<br>		HC[i] = new <span class="hljs-type">char</span>[n - start];<br>		<span class="hljs-built_in">strcpy</span>(HC[i], &amp;cd[start]);<br>	&#125;<br>	delete cd;<br>&#125;<br></code></pre></td></tr></table></figure>

<br>		T = <span class="hljs-literal">NULL</span>;<br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		T = new BiTNode;<br>		<span class="hljs-keyword">if</span> (!T)<br>			<span class="hljs-built_in">exit</span>(<span class="hljs-number">1</span>);<br>		T-&gt;data = ch;<br>		CreatBiTree(T-&gt;lchild);   <span class="hljs-comment">// 构造左子树</span><br>		CreatBiTree(T-&gt;rchild);   <span class="hljs-comment">// 构造右子树</span><br>	&#125;<br>&#125;<br><br><span class="hljs-comment">//前序遍历</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">PreOrderTraverse</span><span class="hljs-params">(BiTree T)</span><br>&#123;<br>	<span class="hljs-keyword">if</span> (T)<br>	&#123;<br>		<span class="hljs-built_in">cout</span> &lt;&lt; T-&gt;data;<br>		PreOrderTraverse(T-&gt;lchild);<br>		PreOrderTraverse(T-&gt;rchild);<br>	&#125;<br>&#125;<br><br><span class="hljs-comment">// 中序遍历</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">InOrderTraverse</span><span class="hljs-params">(BiTree T)</span><br>&#123;<br>	<span class="hljs-keyword">if</span> (T)<br>	&#123;<br>		InOrderTraverse(T-&gt;lchild);<br>		<span class="hljs-built_in">cout</span> &lt;&lt; T-&gt;data;<br>		InOrderTraverse(T-&gt;rchild);<br>	&#125;<br>&#125;<br><span class="hljs-comment">//后序遍历</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">PostOrderTraverse</span><span class="hljs-params">(BiTree T)</span><br>&#123;<br>	<span class="hljs-keyword">if</span> (T)<br>	&#123;<br>		PostOrderTraverse(T-&gt;lchild);<br>		PostOrderTraverse(T-&gt;rchild);<br>		<span class="hljs-built_in">cout</span> &lt;&lt; T-&gt;data;<br>	&#125;<br>&#125;<br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>	BiTree T;<br>	<span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;请输入建立二叉链表的序列：\n&quot;</span>;<br>	CreatBiTree(T);<br><br>	<span class="hl an><br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">BiNode</span> *<span class="hljs-title">lchild</span>, *<span class="hljs-title">rchild</span>;</span>	<span class="hljs-comment">// 左右孩子指针</span><br>&#125;BiTNode, *BiTree;<br><br><span class="hljs-comment">// 建立二叉链表</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">CreateBiTree</span><span class="hljs-params">(BiTree &amp;T)</span><br>&#123;<br>	<span class="hljs-comment">// 按先序次序输入二叉树中结点的值（一个字符），创建二叉链表表示的二叉树T</span><br>	<span class="hljs-type">char</span> ch;<br>	<span class="hljs-built_in">cin</span> &gt;&gt; ch;<br><br>	<span class="hljs-keyword">if</span> (ch == <span class="hljs-string">&#x27;#&#x27;</span>)<br>		T = <span class="hljs-literal">NULL</span>;			<span class="hljs-comment">//递归结束，建空树</span><br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		T = new BiTNode;<br>		T-&gt;data = ch;		<span class="hljs-comment">// 生成根结点</span><br>		CreateBiTree(T-&gt;lchild); <span class="hljs-comment">// 递归创建左子树</span><br>		CreateBiTree(T-&gt;rchild); <span class="hljs-comment">// 递归创建右子树</span><br>	&#125;<br>&#125;<span class="hljs-comment">// CreateBiTree</span><br><br><span class="hljs-comment">// 复制二叉树</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">Copy</span><span class="hljs-params">(BiTree T, BiTree &amp;NewT)</span><br>&#123;<br>	<span class="hljs-keyword">if</span> (T == <span class="hljs-literal">NULL</span>)<br>	&#123;   		    <span class="hljs-comment">// 如果是空树，递归结束</span><br>		NewT = <span class="hljs-literal">NULL</span>;<br>		<span class="hljs-keyword">return</span>;<br>	&#125;<br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		NewT = new BiTNode;<br>		NewT-&gt;data = T-&gt;data;	<span class="hljs-comment">// 复制根结点</span><br>		Copy(T-&gt;lchild, NewT-&gt;lchild);   <span class="hljs-comment">// 递归复制左子树</span><br>		Copy(T-&gt;rchild, NewT-&gt;rchild);  <span class="hljs-comment">// 递归复制右子树</span><br>	&#125;<br>&#125;<br><br><span class="hljs-comment">// 计算二叉树深度</span><br><span class="hljs-type">int</span> <span class="hljs-title function_">Depth</span><span class="hljs-params">(BiTree T)</span><br>&#123;<br>	<span class="hljs-type">int</span> m, n;<br><br>	<span class="hljs-keyword">if</span> (T == <span class="hljs-literal">NULL</span>)<br>		<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;   <span class="hljs-comment">//如果是空树，深度为0，递归结束</span><br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		m = Depth(T-&gt;lchild);  <span class="hljs-comment">// 递归计算左子树的深度记为m</span><br>		n = Depth(T-&gt;rchild);  <span class="hljs-comment">// 递归计算右子树的深度记为n</span><br>		<span class="hljs-keyword">if</span> (m &gt; n)<br>			<span class="hljs-keyword">return</span> (m + <span class="hljs-number">1</span>);  <span class="hljs-comment">// 二叉树的深度为m与n的较大者加1</span><br>		<span class="hljs-keyword">else</span><br>			<span class="hljs-keyword">return</span> (n + <span class="hljs-number">1</span>);<br>	&#125;<br>&#125;<br><br><span class="hljs-comment">// 统计二叉树节点个数</span><br><span class="hljs-type">int</span> <span class="hljs-title function_">NodeCount</span><span class="hljs-params">(BiTree T)</span><br>&#123;<br>	<span class="hljs-keyword">if</span> (T == <span class="hljs-literal">NULL</span>) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;  <span class="hljs-comment">// 如果是空树，则结点个数为0，递归结束</span><br>	<span class="hljs-keyword">else</span> <span class="hljs-keyword">return</span> NodeCount(T-&gt;lchild) + NodeCount(T-&gt;rchild) + <span class="hljs-number">1</span>;<br>	<span class="hljs-comment">//否则结点个数为左子树的结点个数+右子树的结点个数+1</span><br>&#125;<br><br><span class="hljs-comment">// 中序遍历的递归算法							</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">InOrderTraverse</span><span class="hljs-params">(BiTree T)</span><br>&#123;<br>	<span class="hljs-keyword">if</span> (T)<br> 存储表示</span><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">BiThrNode</span></span><br><span class="hljs-class">&#123;</span><br>	<span class="hljs-type">char</span> data;	<span class="hljs-comment">// 结点数据域</span><br>	<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">BiThrNode</span> *<span class="hljs-title">lchild</span>, *<span class="hljs-title">rchild</span>;</span>	<span class="hljs-comment">// 左右孩子指针</span><br>	<span class="hljs-type">int</span> LTag, RTag;<br>&#125;BiThrNode, *BiThrTree;<br><br><span class="hljs-comment">//全局变量pre</span><br>BiThrNode *pre = new BiThrNode;<br><br><span class="hljs-comment">// 建立二叉链表</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">CreateBiTree</span><span class="hljs-params">(BiThrTree &amp;T)</span><br>&#123;<br>	<span class="hljs-comment">//按先序次序输入二叉树中结点的值（一个字符），创建二叉链表表示的二叉树T</span><br>	<span class="hljs-type">char</span> ch;<br>	<span class="hljs-built_in">cin</span> &gt;&gt; ch;<br><br>	<span class="hljs-keyword">if</span> (ch == <span class="hljs-string">&#x27;#&#x27;</span>)<br>		T = <span class="hljs-literal">NULL</span>;  <span class="hljs-comment">// 递归结束，建空树</span><br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		T = new BiThrNode;<br>		T-&gt;data = ch;		     <span class="hljs-comment">// 生成根结点</span><br>		CreateBiTree(T-&gt;lchild); <span class="hljs-comment">// 递归创建左子树</span><br>		CreateBiTree(T-&gt;rchild); <span class="hljs-comment">// 递归创建右子树</span><br>	&#125;<br>&#125;<br><br><span class="hljs-comment">// 以结点P为根的子树中序线索化</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">InThreading</span><span class="hljs-params">(BiThrTree p)</span><br>&#123;<br>	<span class="hljs-comment">// pre是全局变量，初始化时其右孩子指针为空，便于在树的最左点开始建线索</span><br>	<span class="hljs-keyword">if</span> (p)<br>	&#123;<br>		InThreading(p-&gt;lchild);   <span class="hljs-comment">// 左子树递归线索化</span><br>		<span class="hljs-keyword">if</span> (!p-&gt;lchild)<br>		&#123;                   	 <span class="hljs-comment">// p的左孩子为空</span><br>			p-&gt;LTag = <span class="hljs-number">1</span>;        <span class="hljs-comment">// 给p加上左线索</span><br>			p-&gt;lchild = pre;   <span class="hljs-comment">// p的左孩子指针指向pre（前驱）</span><br>		&#125;<br>		<span class="hljs-keyword">else</span><br>			p-&gt;LTag = <span class="hljs-number">0</span>;<br>		<span class="hljs-keyword">if</span> (!pre-&gt;rchild)<br>		&#123;					   <span class="hljs-comment">// pre的右孩子为空</span><br>			pre-&gt;RTag = <span class="hljs-number">1</span>;     <span class="hljs-comment">// 给pre加上右线索</span><br>			pre-&gt;rchild = p;  <span class="hljs-comment">// pre的右孩子指针指向p（后继）</span><br>		&#125;<br>		<span class="hljs-keyword">else</span><br>			pre-&gt;RTag = <span class="hljs-number">0</span>;<br>		pre = p;              <span class="hljs-comment">// 保持pre指向p的前驱</span><br>		InThreading(p-&gt;rchild);  <span class="hljs-comment">// 右子树递归线索化</span><br>	&#125;<br>&#125;<br><br><span class="hljs-comment">// 带头结点的中序线索化</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">InOrderThreading</span><span class="hljs-params">(BiThrTree &amp;Thrt, BiThrTree T)</span><br>&#123;<br>	<span class="hljs-comment">//中序遍历二叉树T，并将其中序线索化，Thrt指向头结点</span><br>	Thrt = new BiThrNode;   <span class="hljs-comment">// 建头结点</span><br>	Thrt-&gt;LTag = <span class="hljs-number">0</span>;         <span class="hljs-comment">// 头结点有左孩子，若树非空，则其左孩子为树根</span><br>	Thrt-&gt;RTag = <span class="hljs-number">1</span>;        <span class="hljs-comment">// 头结点的右孩子指针为右线索</span><br>	Thrt-&gt;rchild = Thrt;   <span class="hljs-comment">// 初始化时右指针指向自己</span><br>	<span class="hljs-keyword">if</span> (!T)<br>		Thrt-&gt;lchild = Thrt;   <span class="hljs-comment">// 若树为空，则左指针也指向自己</span><br>	<span class="hljs-keyword">else</span><br>	&#123;<br>		Thrt-&gt;lchild = T;  pre = Thrt; 	<span class="hljs-comment">// 头结点的左孩子指向根，pre初值指向头结点</span><br>		InThreading(T);          <span class="hljs-comment">// 对以T为根的二叉树进行中序线索化</span><br>		pre-&gt;rchild = Thrt;     <span class="hljs-comment">// pre为最右结点，pre的右线索指向头结点</span><br>		pre-&gt;RTag = <span class="hljs-number">1</span>;<br>		Thrt-&gt;rchild = pre;   <span class="hljs-comment">// 头结点的右线索指向pre</span><br>	&#125;<br>&#125;<br><br><span class="hljs-type">void</span> <span class="hljs-title function_">InOrderTraverse_Thr</span><span class="hljs-params">(BiThrTree T)</span><br>&#123;<br>	<span class="hljs-comment">//中序遍历二叉线索树T的非递归算法，对每个数据元素直接输出</span><br>	BiThrTree p;<br>	p = T-&gt;lchild;       <span class="hljs-comment">// p指向根结点</span><br>	<span class="hljs-keyword">while</span> (p != T)		<span class="hljs-comment">// 空树或遍历结束时，p==T</span><br>	&#123;<br>		<span class="hljs-keyword">while</span> (p-&gt;LTag == <span class="hljs-number">0</span>) <span class="hljs-comment">// 沿左孩子向下</span><br>			p = p-&gt;lchild;	 <span class="hljs-comment">// 访问其左子树为空的结点</span><br>		<span class="hljs-built_in">cout</span> &lt;&lt; p-&gt;data;<br>		<span class="hljs-keyword">while</span> (p-&gt;RTag == <span class="hljs-number">1</span> &amp;&amp; p-&gt;rchild != T)<br>		&#123;<br>			p = p-&gt;rchild;	<span class="hljs-comment">// 沿右线索访问后继结点</span><br>			<span class="hljs-built_in">cout</span> &lt;&lt; p-&gt;data;<br>		&#125;S<br>		p = p-&gt;rchild;<br>	&#125;<br>&#125;<br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>	pre-&gt;RTag = <span class="hljs-number">1</span>;<br>	pre-&gt;rchild = <span class="hljs-literal">NULL</span>;<br>	BiThrTree tree, Thrt;<br><br>	<span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;请输入建立二叉链表的序列：\n&quot;</span>;<br>	CreateBiTree(tree);<br>	InOrderThreading(Thrt, tree);<br>	<span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-string">&quot;中序遍历线索二叉树的结果为：\n&quot;</span>;<br>	InOrderTraverse_Thr(Thrt);<br>	<span class="hljs-built_in">cout</span> &lt;&lt; <span class="hljs-built_in">endl</span>;<br><br>	system(<span class="hljs-string">&quot;pause&quot;</span>);<br><br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
